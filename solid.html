<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello Solid!</title>
</head>

<body>
  <!-- See: https://www.solidjs.com/guides/getting-started -->

  <script type="importmap">
    {
      "imports": {
        "solid-js": "https://cdn.skypack.dev/solid-js",
        "solid-js/web": "https://cdn.skypack.dev/solid-js/web",
        "solid-js/html": "https://cdn.skypack.dev/solid-js/html"
      }
    }
  </script>

  <div id="root"></div>

  <script type="module">
    import {
      createSignal,
      onCleanup,
    } from "solid-js";
    import { render } from "solid-js/web";
    import html from "solid-js/html";

    const App = () => {
      const [count, setCount] = createSignal(0),
        timer = setInterval(() => setCount(count() + 1), 1000);
      onCleanup(() => clearInterval(timer));
      return html`<div>Hello Solid! <span>${count}</span></div>`;
    };
    render(App, document.getElementById('root'));
  </script>

</body>

</html>
